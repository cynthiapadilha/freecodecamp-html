<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="styles.css">
<head>
<main>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</main>
<section>
  <form id="survey-form">
    <label id="name-label">Name
      <input type="text" id="name" for="survey-form" value="Name" placeholder="Name" required></input>
    </label>
    <label id="email-label"> Email  
      <input type="email" id="email" for="survey-form" placeholder="Email" value="email" required> </input>
    </label>
    <label id="number-label">Age(optional)
      <input type="number" id="number" for="survey-form"placeholder="Age" value="age" min="0" max="100"></input>
    </label>
    <label id="select-label"> Which option best describes your current role?
      <select id="dropdown" value="dropdown">
        <option name="option1" value="option1">Option1</option>
        <option name="option2" value="option2">Option2</option>
      </select>
    </label>
    <label>
      <input type="radio" name="recommend" value="recommend1" checked for="survey-form" > Definitely</input>
    </label>  
    <label>
      <input type="radio" name="recommend" value="recommend1" for="survey-form" > Maybe</input>
    </label>
     <label>
      <input type="checkbox" name="prof" value="prof1" checked for="survey-form" > Dev</input>
    </label>  
    <label>
      <input type="checkbox" name="prof" value="prof1" for="survey-form" > Analist</input>
    </label>
    
    <textarea for="survey-form"></textarea>
    
    <input type="submit" id="submit" value="Submit" for="survey-form">
  </form>
</section>
</html>
